<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h1>게시글 상세</h1>
		<div th:object="${post}">
			<div class="form-group">
				<label>제목</label>
				<input type="text" class="form-control" th:field="*{po_title}" readonly>
			</div>
			<div class="form-group">
				<label>작성자</label>
				<input type="text" class="form-control" th:field="*{po_me_id}" readonly>
			</div>
			<div class="form-group">
				<label>작성일</label>
				<input type="text" class="form-control" name="po_date" th:value="*{#dates.format(po_date, 'yyyy-MM-dd HH:mm:ss')}" readonly>
			</div>
			<div class="form-group">
				<label>조회수</label>
				<input type="text" class="form-control" th:field="*{po_view}" readonly>
			</div>
			<div class="form-group">
				<label>내용</label>
				<div class="form-control" style="min-height: 400px; height: auto" th:utext="*{po_content}"></div>
			</div>
			<a th:href="@{/post/list/{co_num}(co_num=*{po_co_num})}" class="btn btn-outline-dark mb-2">목록</a>
			<a th:href="@{/post/update/{po_num}(po_num=*{po_num})}" class="btn btn-outline-dark mb-2">수정</a>
			<a th:href="@{/post/delete/{po_num}(po_num=*{po_num})}" class="btn btn-outline-dark mb-2">삭제</a>
		</div>
	</main>
</body>
</html>
