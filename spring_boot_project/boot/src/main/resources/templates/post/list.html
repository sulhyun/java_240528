<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="mt-3">
			<a 	th:href="@{/post/list/{co_num}(co_num=${community.co_num})}" 
				class="btn btn-outline-dark mr-2 mb-1" 
				th:each="community : ${communities}" 
				th:text="${community.co_name}"
				th:classappend="${pm.cri.co_num} == ${community.co_num} ? 'active' : ''"></a>
		</div>
		<div th:if="${pm.cri.co_num != 0}">
			<h1 class="mt-3">게시글 목록 조회</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.po_num}"></td>
						<td>
							<a  th:text="${item.po_title}" 
								th:href="@{/post/detail/{po_num}(po_num=${item.po_num})}"></a>
						</td>
						<td th:text="${item.po_me_id}"></td>
						<td th:text="${item.po_view}"></td>
					</tr>
					<tr th:if="${list.size() == 0}">
						<td colspan="4" class="text-center"><b>등록된 게시글이 없습니다.</b><td>
					</tr>
				</tbody>
			</table>
			<ul class="pagination justify-content-center" th:object="${pm}" th:if="${pm.endPage != 0}">
	   			<li class="page-item" th:if="*{prev}">
	   				<a class="page-link" th:href="@{/post/list/{co_num}(page=*{startPage - 1}, co_num=*{cri.co_num})}">이전</a>
	   			</li>
			    <li class="page-item" 
			    	th:each="i : *{#numbers.sequence(startPage, endPage)}"
			    	th:classappend="*{cri.page} == ${i} ? 'active' : ''">
			   	 	<a class="page-link" th:href="@{/post/list/{co_num}(page=${i}, co_num=*{cri.co_num})}" th:text="${i}">1</a>
			    </li>
			    <li class="page-item" th:if="*{next}">
			   		<a class="page-link" th:href="@{/post/list/{co_num}(page=*{endPage + 1}, co_num=*{cri.co_num})}">다음</a>
			    </li>
	  		</ul>
	  		<a 	class="btn btn-outline-dark"
	  			th:href="@{/post/insert/{co_num}(co_num=${pm.cri.co_num})}">등록</a>
  		</div>
	</main>
</body>
</html>
