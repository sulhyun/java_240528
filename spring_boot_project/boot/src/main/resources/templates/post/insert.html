<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h1>게시글 작성</h1>
		<form th:action="@{/post/insert}" method="post">
			<input type="hidden" name="po_co_num" th:value="${co_num}">
			<div class="form-group">
				<label for="po_title">제목</label>
				<input type="text" id="po_title" name="po_title" class="form-control" >
			</div>
			<div class="form-group">
				<label for="po_me_id">작성자</label>
				<input type="text" id="po_me_id" name="po_me_id" class="form-control" >
			</div>
			<div class="form-group">
				<label for="po_content">내용</label>
				<textarea id="po_content" name="po_content" class="form-control" style="min-height: 400px; height: auto"></textarea>
			</div>
			<button class="btn btn-outline-dark col-12 mb-2">게시글 등록</button>
		</form>
		<a class="btn btn-outline-dark mb-2" th:href="@{/post/list/{co_num}(co_num=${co_num})}">목록</a>
	</main>
</body>
</html>
