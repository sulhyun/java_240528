<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형</title>
</head>
<body>
	<script>
		/*
		1. 숫자(number)
			- 정수, 실수 모두 포함
			- Infinity, -Infinity, NaN(Not a Number)

		2. 문자열(string)
			- "", '', `` 안에 있는 값들
			- `` 안에 ${변수명}을 이용해서 변수값을 문자열 안에 넣어줄 수 있다.

		3. boolean
			- true, false

		4. null(object)
			- 값이 없음을 나타냄
		
		5. bigint
			- 큰 정수를 나타탤 때 사용
			- 접미사 n을 붙임

		6. 심볼(symbol)
			- 고유하고 변경 불가능한 자료형
			- 주로 객체의 속성키로 사용
		
		7. object
			- 객체, 배열, null
			- 객체
			{
				속성명 : 값
				속성명 : 값
			}
			- 변수명.속성명

			- 배열
				[값1, 값2, ...]
				다른 자료형의 값들이 올 수 있다.
		*/
		var age = 20;
		var str = `당신의 나이는 ${age}입니다.<br>`;
		document.write(str);

		var person = {
			name : '홍길동',
			age : 21
		}
		person.address = '서울시'
		document.write(`이름 : ${person.name}<br>`);
		document.write(`나이 : ${person['age']}<br>`);
		document.write(`주소 : ${person.address}<br>`);
		document.write('<hr>');

		var arr = [1, '안녕', {name : '홍길동'}];
		console.log(arr);
		document.write(arr);
		document.write('<hr>');
		/*
		typeof
			- 값 또는 변수의 자료형을 알려주는 연산자
		*/
		var num;
		var symbol = Symbol("id");
		function test(){}
		document.write(`<b>숫자</b>의 자료형 <b>${typeof 1}</b><br>`);
		document.write(`<b>문자</b>의 자료형 <b>${typeof "1"}</b><br>`);
		document.write(`<b>boolean</b>의 자료형 <b>${typeof true}</b><br>`);
		document.write(`<b>bigint</b>의 자료형 <b>${typeof 1n}</b><br>`);
		document.write(`<b>배열</b>의 자료형 <b>${typeof []}</b><br>`);
		document.write(`<b>객체</b>의 자료형 <b>${typeof {}}</b><br>`);
		document.write(`<b>null</b>의 자료형 <b>${typeof null}</b><br>`);
		document.write(`<b>${num}</b>의 자료형 <b>${typeof num}</b><br>`);
		document.write(`<b>심볼</b>의 자료형 <b>${typeof symbol}</b><br>`);
		document.write(`<b>함수</b>의 자료형 <b>${typeof test}</b><br>`);
		document.write("<hr>");
	</script>
</body>
</html>
