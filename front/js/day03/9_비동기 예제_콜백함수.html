<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비동기 예제</title>
</head>
<body>
	<div id="box"></div>
	<script>
		const box = document.getElementById('box');

		increase(0, n => {
			increase(n, n => {
				increase(n, n => {
					increase(n, n => {
						increase(n, n => {
							document.write('종료<br>');
						});
					});
				});
			});
		});

		/* 숫자를 1 증가시켜서 화면에 출력하고, 주어진 콜백함수에
		증가된 숫자를 넣어서 동작하는 함수*/
		function increase(n, callback) {
			setTimeout(() => {
				var increaseNum = n + 1;
				document.write(`${increaseNum}<br>`);
				if(callback) {
					callback(increaseNum);
				}

			}, 1000);
		}
	</script>
</body>
</html>
