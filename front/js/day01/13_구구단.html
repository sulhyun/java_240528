<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단</title>
</head>
<body>
	<script>
		/* 
		구구단의 단을 입력받아 입력받은 단에 맞는 구구단을 출력하는 코드를
		작성하세요.
		*/
		var dan = prompt("단 입력");
		document.write(`<h1>${dan} 단</h1>`);
		for(let i = 1; i < 10; i++) {
			document.write(`${dan} X ${i} = ${dan * i}<br>`);
		}
	</script>
</body>
</html>
