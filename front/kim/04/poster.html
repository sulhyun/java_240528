<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>탐라국 입춘굿</title>
  <link rel="stylesheet" href="css/poster.css">
</head>

<body>
  <div id="container">
    <h1>탐라인 입춘굿</h1>
    <p>탐라국 입춘굿은 입춘을 맞아 풍년을 기원하는 행사로, 제주도의 문화 축제 중에서 유일하게 탐
      라 시대부터 이어져왔다.</p>
    <p>제주에서는 입춘을 새철이라 한다. <br>신구간이 끝나 하늘의 1만 8000 신이 지상으로 내려와
      새해 일을 시작하는 때다.</p>
    <p>제세한 정보 보기</p>
    <h2>일정</h2>
    <h2>먹거리</h2>
    <table>
      <tr>
        <td>입춘 천냥 국수</td>
        <td>11:00 ~ 16:00</td>
        <td>목관아 주차장</td>
      </tr>
      <tr>
        <td>제주 향토 음식</td>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <td>입춘 주전부리</td>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <td>차 나눔</td>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
    </table>
  </div>
</body>

</html>
