<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>미디어 쿼리 예제</title>
	<style>
		/* 
		반응형을 적용하는 방법
			1. style 태그 안에 @media 쿼리를 이용
			2. style 태그에 media 속성을 이용하는 방법
			3. link 태그에 media 속성을 이용하는 방법
		*/
		.box{height: 100px; margin-bottom: 50px; background: yellow;}
		@media screen and (max-width:600px) {
			.box1{
				background: red;
			}
		}
	</style>
	<style media="screen and (max-width:600px)">
		.box2{
			background: blue;
		}
	</style>
	<link rel="stylesheet" href="2_style.css" media="screen and (max-width:600px)">

</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>
